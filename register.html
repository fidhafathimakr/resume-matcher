<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Matcher - Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4cc9f0;
      --success-color: #4ade80;
      --warning-color: #fbbf24;
      --danger-color: #f87171;
      --text-color: #374151;
      --light-text: #6b7280;
      --dark-bg: #1f2937;
      --light-bg: #f9fafb;
      --card-bg: #ffffff;
      --border-radius: 12px;
      --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text-color);
      line-height: 1.6;
    }

    .register-container {
      max-width: 450px;
      width: 100%;
      background: var(--card-bg);
      padding: 40px 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    .register-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .register-header h1 {
      color: var(--primary-color);
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .register-header p {
      color: var(--light-text);
      font-size: 1rem;
    }

    .register-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-weight: 500;
      color: var(--text-color);
      font-size: 0.95rem;
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--light-text);
    }

    .form-control {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: 1px solid #d1d5db;
      border-radius: var(--border-radius);
      font-size: 1rem;
      color: var(--text-color);
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      width: 100%;
      text-align: center;
      margin-top: 10px;
    }

    .btn:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn i {
      margin-right: 8px;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--light-text);
    }

    .login-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: var(--danger-color);
      font-size: 0.9rem;
      margin-top: 5px;
      display: none;
    }

    .success-message {
      color: var(--success-color);
      font-size: 0.9rem;
      margin-top: 5px;
      display: none;
      text-align: center;
      padding: 10px;
      background-color: rgba(74, 222, 128, 0.1);
      border-radius: var(--border-radius);
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 30px 20px;
      }
      
      .register-header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-header">
      <h1>Resume Matcher</h1>
      <p>Create a new account</p>
    </div>
    
    <form id="registerForm" class="register-form">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <div class="input-with-icon">
          <i class="fas fa-user"></i>
          <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-with-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" class="form-control" placeholder="Create a password" required>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
        </div>
        <div id="errorMessage" class="error-message">Passwords do not match.</div>
      </div>
      
      <div id="successMessage" class="success-message">
        Registration successful! You can now <a href="login.html">login</a> with your credentials.
      </div>

      <button type="submit" class="btn">
        <i class="fas fa-user-plus"></i> Register
      </button>
      
      <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      // Reset messages
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      
      // Check if passwords match
      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match.';
        errorMessage.style.display = 'block';
        return;
      }
      
      // For demo purposes, we'll store user data in localStorage
      // In a real application, you would send this data to a server
      try {
        // Get existing users or initialize empty array
        const existingUsers = JSON.parse(localStorage.getItem('users')) || [];
        
        // Check if email already exists
        if (existingUsers.some(user => user.email === email)) {
          errorMessage.textContent = 'Email already registered. Please use a different email.';
          errorMessage.style.display = 'block';
          return;
        }
        
        // Add new user
        existingUsers.push({
          fullName,
          email,
          password // Note: In a real app, never store passwords in plain text
        });
        
        // Save updated users array
        localStorage.setItem('users', JSON.stringify(existingUsers));
        
        // Show success message
        successMessage.style.display = 'block';
        
        // Clear form
        document.getElementById('registerForm').reset();
        
        // Redirect to login page after 3 seconds
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 3000);
        
      } catch (error) {
        console.error('Registration error:', error);
        errorMessage.textContent = 'An error occurred during registration. Please try again.';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
